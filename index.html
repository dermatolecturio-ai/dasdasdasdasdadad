
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDCORTEX ONE | BATALHA DO ECG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary: #1cb0f6;
            --success: #58cc02;
            --danger: #ff4b4b;
            --warning: #ffc800;
        }
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f7f7f7;
            background-image: 
                linear-gradient(rgba(229, 231, 235, 0.5) 1px, transparent 1px),
                linear-gradient(90deg, rgba(229, 231, 235, 0.5) 1px, transparent 1px);
            background-size: 20px 20px;
            color: #3c3c3c;
            overflow-x: hidden;
        }
        .btn-duo { transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1); }
        .btn-duo:active { transform: translateY(4px) scale(0.98); box-shadow: none !important; }

        /* Animação do Selo de Vitória */
        @keyframes seal-impact {
            0% { transform: scale(3) rotate(-30deg); opacity: 0; filter: blur(10px); }
            60% { transform: scale(0.9) rotate(5deg); opacity: 1; filter: blur(0); }
            80% { transform: scale(1.1); }
            100% { transform: scale(1) rotate(0); }
        }
        .victory-seal-impact { animation: seal-impact 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }

        /* Vôo do Logo (Transition) */
        @keyframes logo-fly {
            0% { transform: translate(-150%, 150%) rotate(0deg) scale(0.5); opacity: 0; }
            50% { transform: translate(0%, 0%) rotate(360deg) scale(1.5); opacity: 1; }
            100% { transform: translate(150%, -150%) rotate(720deg) scale(0.5); opacity: 0; }
        }
        .logo-transition-active { animation: logo-fly 1.5s cubic-bezier(0.45, 0, 0.55, 1) forwards; }

        @keyframes shine { 0% { left: -100%; } 20% { left: 100%; } 100% { left: 100%; } }
        .shine-effect { position: relative; overflow: hidden; }
        .shine-effect::after {
            content: ''; position: absolute; top: 0; left: -100%;
            width: 50%; height: 100%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.4), transparent);
            transform: skewX(-25deg); animation: shine 4s infinite;
        }

        .pulse-ring::before {
            content: ''; position: absolute; width: 100%; height: 100%;
            border-radius: inherit; background-color: inherit;
            animation: pulse-ring 2s cubic-bezier(0.455, 0.03, 0.515, 0.955) infinite; z-index: -1;
        }
        @keyframes pulse-ring { 0% { transform: scale(0.8); opacity: 0.5; } 100% { transform: scale(1.8); opacity: 0; } }

        /* ECG Path Anim */
        .ecg-path { 
            stroke-dasharray: 4000; 
            stroke-dashoffset: 4000; 
            animation: ecg-dash 4s linear infinite; 
        }
        @keyframes ecg-dash { to { stroke-dashoffset: 0; } }

        /* INTRO ANIMATION STYLES */
        .intro-overlay {
            background-color: #020617;
            background-image: 
                radial-gradient(circle at center, #1e293b 0%, #020617 100%),
                linear-gradient(rgba(28, 176, 246, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(28, 176, 246, 0.03) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
        }

        .scanline {
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
            background-size: 100% 4px;
            position: absolute;
            pointer-events: none;
            z-index: 10;
        }

        .glitch-text {
            font-family: 'Orbitron', sans-serif;
            position: relative;
        }
        
        .glitch-text::before, .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #020617;
        }
        
        .glitch-text::before {
            left: 2px;
            text-shadow: -1px 0 #ff4b4b;
            clip: rect(24px, 550px, 90px, 0);
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }
        
        .glitch-text::after {
            left: -2px;
            text-shadow: -1px 0 #1cb0f6;
            clip: rect(85px, 550px, 140px, 0);
            animation: glitch-anim 2.5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip: rect(14px, 9999px, 127px, 0); }
            20% { clip: rect(93px, 9999px, 10px, 0); }
            40% { clip: rect(54px, 9999px, 83px, 0); }
            60% { clip: rect(101px, 9999px, 114px, 0); }
            80% { clip: rect(31px, 9999px, 25px, 0); }
            100% { clip: rect(88px, 9999px, 60px, 0); }
        }
        @keyframes glitch-anim-2 {
            0% { clip: rect(65px, 9999px, 119px, 0); }
            20% { clip: rect(12px, 9999px, 4px, 0); }
            40% { clip: rect(104px, 9999px, 32px, 0); }
            60% { clip: rect(78px, 9999px, 96px, 0); }
            80% { clip: rect(4px, 9999px, 111px, 0); }
            100% { clip: rect(122px, 9999px, 82px, 0); }
        }

        .intro-ecg {
            stroke-dasharray: 2000;
            stroke-dashoffset: 2000;
            animation: intro-draw 2.5s ease-out forwards;
        }
        @keyframes intro-draw { to { stroke-dashoffset: 0; } }

        .loading-bar-fill {
            width: 0%;
            animation: loading 3s cubic-bezier(0.22, 1, 0.36, 1) forwards;
            animation-delay: 0.5s;
        }
        @keyframes loading { to { width: 100%; } }

        /* === NEW ANIMATIONS FOR LESSON SCAN === */
        
        @keyframes move-grid {
            0% { transform: translateY(0); }
            100% { transform: translateY(40px); }
        }
        .animate-grid-scroll { animation: move-grid 1s linear infinite; }

        @keyframes scan-down {
            0% { top: 0%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
        .scan-beam {
            position: absolute;
            left: 0;
            right: 0;
            height: 4px;
            background: #58cc02;
            box-shadow: 0 0 15px #58cc02, 0 0 30px #58cc02;
            animation: scan-down 1.5s ease-in-out infinite;
            z-index: 50;
        }

        @keyframes zoom-out-exit {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }
        .zoom-out-fade {
            animation: zoom-out-exit 0.6s cubic-bezier(0.7, 0, 0.84, 0) forwards;
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 10px; }
    </style>
